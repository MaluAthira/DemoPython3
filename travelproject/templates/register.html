<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Registration</h2>
<form action="register" method="post">
    {% csrf_token %}
    <label>UserName:</label>
    <input type="text" name="username" placeholder="Enter your UserName" required><br><br>
    <label>First Name:</label>
    <input type="text" name="first_name" placeholder="Enter your First name" required><br><br>
    <label>Last Name:</label>
    <input type="text" name="last_name" placeholder="Enter your Last name"><br><br>
    <label>Email Id:</label>
    <input type="email" name="email_id" placeholder="Enter your Email Id" required><br><br>
    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter your Password" required><br><br>
    <label>Confirm Password:</label>
    <input type="password" name="password1" placeholder="Confirm Password" required><br><br>
    <input type="submit">
</form>
{% for message in messages %}
<h2>{{message}}</h2>
{% endfor %}
</body>
</html>
